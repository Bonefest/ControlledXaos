<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Controlled Xaos</title>
		<style>
		  body { margin: 0; }
          #scene-container
          {
              margin: 0;
              padding: 0;
              top: 0;
              left: 0;
              position: fixed;
              width: 100%;
              height: 100%;
              z-index: -1;
          }
		</style>

        <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.0.7/dist/tweakpane.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <script type="module" src="js/vendor/three.js"></script>
        <script type="module" src="js/src/main.js"></script>
	</head>
    
	<body>
      <script type="x-shader/x-vertex" id = "particlesVertexShader">

        varying vec3 particleColor;
        varying float particleSize;
        
        void main()
        {
            vec3 d = (position / 10.0) * 0.5 + 0.5;
            particleColor = mix(vec3(1.0, 0.0, 0.0), vec3(0.0, 1.0, 0.0), d);
            
            vec4 camSpacePos = modelViewMatrix * vec4(position, 1.0);
            gl_PointSize = (300.0 / -camSpacePos.z);
            particleSize = gl_PointSize;
            gl_Position = projectionMatrix * camSpacePos;
        }
        
      </script>

      <script type="x-shader/x-fragment" id = "particlesFragmentShader">

        varying vec3 particleColor;
        varying float particleSize;

        uniform float time;
        
        void main()
        {
            vec2 pointNDCPos = gl_PointCoord * 2.0 - 1.0;
            float distance = clamp((1.0 - sqrt(dot(pointNDCPos, pointNDCPos))) * abs(cos(time)), 0.0, 1.0);
            gl_FragColor = vec4(particleColor, distance * distance);
        }
        
      </script>

      <div class="container-fluid">
        <div class="row g-1">

          <div class="col-1 offset-4">
            <div class="d-grid">
              <button type="button" class="btn btn-dark btn-sm"> <i class="bi-alarm"></i>General</button>
            </div>
          </div>

          <div class="col-1">
            <div class="d-grid">
              <button type="button" class="btn btn-dark btn-sm">Favourites</button>
            </div>
          </div>
          
          <div class="col-1">
            <div class="d-grid">
              <button type="button" class="btn btn-dark btn-sm">Popular</button>
            </div>
          </div>
          
          <div class="col-1">
            <div class="d-grid">
              <button type="button" class="btn btn-dark btn-sm">Attractor</button>
            </div>
          </div>          
      
      <div id="scene-container">
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
	</body>
</html>
